#configurationsyntax
name=PropertiesConfig
property.filename=logs
appenders=console, file

#publishconsolelogs
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
#appender.console.layout.pattern=[%-5level]%d{yyyy-MM-ddHH:mm:ss.SSS}[%t]%c{1}-%msg%n
appender.console.layout.pattern=[%-5level]%d{DEFAULT}%c:%L-%m%n

#publishconsolelogs
appender.file.type=File
appender.file.name=LOGFILE
appender.file.level=DEBUG
appender.file.fileName =${filename}/Mylog.txt
appender.file.layout.type=PatternLayout
#appender.file.layout.pattern=[%-5level]%d{yyyy-MM-ddHH:mm:ss.SSS}[%t]%c{1}-%msg%n


loggers=file
#BELOW FILE NAME CORRESPONDS TO THE FOLDER LOCATION OF CUSTOM LOGGER CLASS IN FRAMEWORK. THIS SHOULD NOT BE CHNAGED
logger.file.name=ReportUtility
logger.file.level=info
logger.file.appenderRefs=file
logger.file.appenderRef.file.ref=LOGFILE
#logger.file.layout.pattern=[%-5level]%d{yyyy-MM-ddHH:mm:ss.SSS}[%t]%c{1}-%msg%n

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT